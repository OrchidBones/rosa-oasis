="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-comment">/*</span><br><span class="hljs-comment">Bitmap.strokeRoundRect(</span><br><span class="hljs-comment">    x, y, width, height, radius, color</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment">- 绘制出圆角矩形的轮廓</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">Bitmap.fillRoundRect(</span><br><span class="hljs-comment">    x, y, width, height, radius, color</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment">- 填充出圆角矩形</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">Bitmap.gradientFillRoundRect(</span><br><span class="hljs-comment">    x, y, width, height, radius, color1, color2, vertical</span><br><span class="hljs-comment">)</span><br><span class="hljs-comment">- 以渐变色填充出圆角矩形</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-title class_">Bitmap</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">strokeRoundRect</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params">x, y, width, height, radius, color</span>) &#123;<br>    <span class="hljs-keyword">const</span> context = <span class="hljs-variable language_">this</span>.<span class="hljs-property">context</span>;<br>    context.<span class="hljs-property">fillStyle</span> = color;<br>    context.<span class="hljs-property">strokeStyle</span> = color;<br>    context.<span class="hljs-title function_">beginPath</span>();<br>    context.<span class="hljs-title function_">moveTo</span>(x + radius, y);<br>    context.<span class="hljs-title function_">lineTo</span>(x + width - radius, y);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x + width, y, x + width, y + radius);<br>    context.<span class="hljs-title function_">lineTo</span>(x + width, y + height - radius);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x + width, y + height, x + width - radius, y + height);<br>    context.<span class="hljs-title function_">lineTo</span>(x + radius, y + height);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x, y + height, x, y + height - radius);<br>    context.<span class="hljs-title function_">lineTo</span>(x, y + radius);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x, y, x + radius, y);<br>    context.<span class="hljs-title function_">closePath</span>();<br>    context.<span class="hljs-title function_">stroke</span>();<br>&#125;;<br><br><span class="hljs-title class_">Bitmap</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">fillRoundRect</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params">x, y, width, height, radius, color</span>) &#123;<br>    <span class="hljs-keyword">const</span> context = <span class="hljs-variable language_">this</span>.<span class="hljs-property">context</span>;<br>    context.<span class="hljs-property">fillStyle</span> = color;<br>    context.<span class="hljs-title function_">beginPath</span>();<br>    context.<span class="hljs-title function_">moveTo</span>(x + radius, y);<br>    context.<span class="hljs-title function_">lineTo</span>(x + width - radius, y);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x + width, y, x + width, y + radius);<br>    context.<span class="hljs-title function_">lineTo</span>(x + width, y + height - radius);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x + width, y + height, x + width - radius, y + height);<br>    context.<span class="hljs-title function_">lineTo</span>(x + radius, y + height);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x, y + height, x, y + height - radius);<br>    context.<span class="hljs-title function_">lineTo</span>(x, y + radius);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x, y, x + radius, y);<br>    context.<span class="hljs-title function_">closePath</span>();<br>    context.<span class="hljs-title function_">fill</span>();<br>&#125;;<br><br><span class="hljs-title class_">Bitmap</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">gradientFillRoundRect</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span><br><span class="hljs-params">    x, y, width, height, radius, color1, color2, vertical</span><br><span class="hljs-params"></span>) &#123;<br>    <span class="hljs-keyword">const</span> context = <span class="hljs-variable language_">this</span>.<span class="hljs-property">context</span>;<br>    <span class="hljs-keyword">const</span> x1 = vertical ? x : x + width;<br>    <span class="hljs-keyword">const</span> y1 = vertical ? y + height : y;<br>    <span class="hljs-keyword">const</span> grad = context.<span class="hljs-title function_">createLinearGradient</span>(x, y, x1, y1);<br>    grad.<span class="hljs-title function_">addColorStop</span>(<span class="hljs-number">0</span>, color1);<br>    grad.<span class="hljs-title function_">addColorStop</span>(<span class="hljs-number">1</span>, color2);<br>    context.<span class="hljs-title function_">save</span>();<br>    context.<span class="hljs-property">fillStyle</span> = grad;<br>    context.<span class="hljs-title function_">beginPath</span>();<br>    context.<span class="hljs-title function_">moveTo</span>(x + radius, y);<br>    context.<span class="hljs-title function_">lineTo</span>(x + width - radius, y);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x + width, y, x + width, y + radius);<br>    context.<span class="hljs-title function_">lineTo</span>(x + width, y + height - radius);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x + width, y + height, x + width - radius, y + height);<br>    context.<span class="hljs-title function_">lineTo</span>(x + radius, y + height);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x, y + height, x, y + height - radius);<br>    context.<span class="hljs-title function_">lineTo</span>(x, y + radius);<br>    context.<span class="hljs-title function_">quadraticCurveTo</span>(x, y, x + radius, y);<br>    context.<span class="hljs-title function_">closePath</span>();<br>    context.<span class="hljs-title function_">fill</span>();<br>    context.<span class="hljs-title function_">restore</span>();<br>    <span class="hljs-variable language_">this</span>.<span class="hljs-property">_baseTexture</span>.<span class="hljs-title function_">update</span>();<br>&#125;;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
